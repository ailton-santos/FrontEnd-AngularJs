<div class="container" style="padding-top:10px;">
        <h2> Pessoa Cadastrado </h2> <br/>

        <table style="width:100%"  class="table table-hover">
            <thead>
                <tr>                    
                    <th><h3>Cpf</h3></th>
                    <th><h3>Nome</h3></th>
                    <th><h3>e-Mail</h3></th>                     
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="pessoa in pessoaPagina">                   
                    <td>{{pessoa.cpf}}</td>
                    <td>{{pessoa.nome}}</td>
                    <td>{{pessoa.email}}</td>  
                </tr>
            </tbody>
        </table>
</div>
